version: '3'
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    entrypoint: /entrypoint.sh
    ports:
      - "8000:8000"
    env_file:
      - local-var.env
    volumes:
      - .:/app
    command: gunicorn --bind 0.0.0.0:$PORT hello:app
    depends_on:
      - db
  db:
    image: postgres
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=postgres
        - DATABASE_PORT=5432

  deploy_staging:
    build: .
    env_file:
      - deploy-staging-var.env

  deploy_production:
    build: .
    env_file:
      - deploy-production-var.env